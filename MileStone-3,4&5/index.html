<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/formStyle.css" />
    <link rel="stylesheet" href="./styles/styleForGeneratedResume.css" />
    <!-- icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainDiv">
      <h1 id="head1">Dynamic Resume Builder</h1>
      <form id="form">
        <div class="field" id="personalInfo">
          <fieldset>
            <!-- Personal Information -->
            <legend><h2>Personal Information</h2></legend>
            <label for="fname">First Name:</label>
            <br />
            <input type="text" id="fname" placeholder="Muhammad" required />
            <hr />
            <label for="lname">Last Name:</label>
            <br />
            <input type="text" id="lname" placeholder="Ali" required />
            <hr />
            <label for="prof">Profession:</label>
            <br />
            <input type="text" id="prof" placeholder="Web Developer" required />
            <br />
            <hr />
            <label for="email">Email:</label>
            <br />
            <input
              type="email"
              id="email"
              placeholder="Your Email Here.."
              accept="email/*"
              required
            />
            <br />
            <hr />
            <label for="number">Number:</label>
            <br />
            <input
              type="tel"
              id="number"
              placeholder="+92 2342348092"
              required
            />
            <br />
            <hr />
            <label for="userImage">Resume Image:</label>
            <br />
            <input type="file" id="userImage" accept="Image/*" required />
            <br />
            <hr />
            <label for="about">About:</label><br />
            <div class="textarea-div">
              <textarea
                name="about"
                id="about"
                rows="10"
                placeholder="Shortly Describe About Yourself"
              ></textarea>
            </div>
          </fieldset>
        </div>

        <div class="field" id="edu">
          <fieldset>
            <legend><h2>Education</h2></legend>
            <div id="education-container">
              <div class="education-entry entry">
                <label for="title-edu">Title:</label>
                <br />
                <input
                  type="text"
                  id="Title-edu"
                  placeholder="Your Institute and Degree Here..."
                  required
                />
                <hr />
                <label for="description-edu">Description:</label>
                <br />
                <input
                  type="text"
                  id="Description-edu"
                  placeholder="Shortly Describe What you've learned"
                  required
                />
                <br />
                <hr />
                <label for="Date-edu">Date:</label>
                <br />
                <input
                  type="text"
                  id="date-edu"
                  placeholder="1999-2014"
                  required
                />
              </div>
            </div>
            <button type="button" id="add-education" class="add-more-btn">
              Add More Education
            </button>
          </fieldset>
        </div>

        <div class="field" id="exp">
          <fieldset>
            <legend><h2>Work Experience</h2></legend>
            <div id="experience-container">
              <div class="experience-entry entry">
                <label for="title-exp">Job Title:</label>
                <br />
                <input
                  type="text"
                  id="Title-exp"
                  placeholder="Code Alpha"
                  required
                />
                <hr />
                <label for="description-exp">Description:</label>
                <br />
                <input
                  type="text"
                  id="Description-exp"
                  placeholder="Shortly Describe Your Role there"
                  required
                />
                <hr />
                <label for="date-exp">Date:</label>
                <br />
                <input
                  type="text"
                  id="Date-exp"
                  placeholder="1999-2014"
                  required
                />
              </div>
            </div>
            <button type="button" id="add-experience" class="add-more-btn">
              Add More Experience
            </button>
          </fieldset>
        </div>

        <div class="field" id="ServicesSec">
          <fieldset>
            <legend><h2>Services</h2></legend>
            <div id="services-container">
              <div class="service-entry entry">
                <label>Services:</label>
                <input
                  type="text"
                  class="services"
                  id="service"
                  placeholder="Your Service"
                  required
                />
              </div>
            </div>
            <button type="button" id="add-service" class="add-more-btn">
              Add More Services
            </button>
          </fieldset>
        </div>

        <div class="field" id="SkillsSec">
          <fieldset>
            <legend><h2>Skills</h2></legend>
            <div id="skills-container">
              <div class="skill-entry entry">
                <label>Skills:</label>
                <input
                  type="text"
                  class="skills"
                  id="Skill"
                  placeholder="Your Skill"
                  required
                />
              </div>
            </div>
            <button type="button" id="add-skill" class="add-more-btn">
              Add More Skills
            </button>
          </fieldset>
        </div>

        <div id="genRes">Generate Resume</div>
      </form>
    </div>
    <!-- container for generated resume -->
    <div id="resumeContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
